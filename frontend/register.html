<!DOCTYPE html>
<html>
  <head>
    <title>Register - Learn Programming</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body class="is-preload">
    <div id="wrapper">
      <header id="header">
        <h1><a href="/">Learn Programming</a></h1>
        <nav class="links">
          <ul>
            <li><a href="lessons-python.html">Courses</a></li>
            <li><a href="about-us.html">About us</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
        <nav class="main">
          <ul>
            <li class="menu">
              <a class="fa-bars" href="#menu">Menu</a>
            </li>
          </ul>
        </nav>
      </header>

      <section id="menu">
        <section>
          <ul class="links">
            <li>
              <a href="profile.html">
                <h3>My Account</h3>
                <p>Manage your account settings and preferences</p>
              </a>
            </li>
            <li>
              <a href="resources.html">
                <h3>Resources</h3>
                <p>Access study materials, guides, and documentation</p>
              </a>
            </li>
          </ul>
        </section>
      </section>

      <div id="main">
        <article class="post">
          <header>
            <div class="title">
              <h2><a href="#">Register</a></h2>
            </div>
          </header>

          <section>
            <form id="register-form">
              <div class="row gtr-uniform">
                <div class="col-6 col-12-xsmall">
                  <input
                    type="text"
                    name="username"
                    id="username"
                    placeholder="Username"
                  />
                </div>
                <div class="col-6 col-12-xsmall">
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Email"
                  />
                </div>
                <div class="col-6 col-12-xsmall">
                  <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Password"
                  />
                </div>
                <div class="col-6 col-12-xsmall">
                  <input
                    type="password"
                    name="confirm-password"
                    id="confirm-password"
                    placeholder="Confirm Password"
                  />
                </div>
                <div class="col-12">
                  <ul class="actions">
                    <li>
                      <input
                        type="submit"
                        value="Register"
                        class="button large"
                      />
                    </li>
                    <li>
                      <input
                        type="reset"
                        value="Reset"
                        class="button alt large"
                      />
                    </li>
                  </ul>
                </div>
              </div>
            </form>
          </section>
        </article>
      </div>
    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
      document.getElementById("register-form").addEventListener(
        "submit",
        function (event) {
          event.preventDefault();
          const formData = new FormData(event.target);
          const data = Object.fromEntries(formData.entries());

          fetch("http://localhost:5001/auth/register", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          })
            .then((response) => response.json())
            .then((result) => {
              alert(result.message);
              if (result.message === "User registered successfully") {
                window.location.href = "login.html";
              }
            })
            .catch((error) => console.error("Error:", error));
        },
      );
    </script>
  </body>
</html>
