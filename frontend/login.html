<!DOCTYPE html>
<html>
<head>
    <title>Login - Learn Programming</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body class="is-preload">
    <div id="wrapper">

        <header id="header">
            <h1><a href="index.html">Learn Programming</a></h1>
            <nav class="links">
                <ul>
                    <li><a href="lessons-python.html">Courses</a></li>
                    <li><a href="about-us.html">About us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <nav class="main">
                <ul>
                    <li class="menu">
                        <a class="fa-bars" href="#menu">Menu</a>
                    </li>
                </ul>
            </nav>
        </header>

        <section id="menu">
            <section>
                <ul class="links">
                    <li>
                        <a href="profile.html">
                            <h3>My Account</h3>
                            <p>Manage your account settings and preferences</p>
                        </a>
                    </li>
                    <li>
                        <a href="resources.html">
                            <h3>Resources</h3>
                            <p>Access study materials, guides, and documentation</p>
                        </a>
                    </li>
                </ul>
            </section>
        </section>

        <div id="main">
            <article class="post">
                <header>
                    <div class="title">
                        <h2><a href="#">Login</a></h2>
                    </div>
                </header>

                <section>
                    <form id="login-form">
                        <div class="row gtr-uniform">
                            <div class="col-6 col-12-xsmall">
                                <input type="text" name="username" id="username" placeholder="Username" />
                            </div>
                            <div class="col-6 col-12-xsmall">
                                <input type="password" name="password" id="password" placeholder="Password" />
                            </div>
                            <div class="col-12">
                                <ul class="actions">
                                    <li>
                                        <input type="submit" value="Login" class="button large" />
                                    </li>
                                    <li>
                                        <input type="reset" value="Reset" class="button alt large" />
                                    </li>
                                    <li>
                                        <a href="register.html" class="button alt large">Register</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </form>
                    <div id="error-message" style="color: red; display: none;"></div>
                </section>
            </article>
        </div>
    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('login-form').addEventListener('submit', function(event) {
                event.preventDefault();
                const formData = new FormData(event.target);
                const data = Object.fromEntries(formData.entries());
    
                fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(response => {
                    if (!response.ok) {
                        if (response.status === 401) {
                            throw new Error('Wrong username or password. Please try again.');
                        } else {
                            throw new Error('An error occurred. Please try again later.');
                        }
                    }
                    return response.json();
                })
                .then(result => {
                    if (result.message === "Login successful") {
                        localStorage.setItem('authToken', result.authToken);
                        window.location.href = 'profile.html';
                    } else {
                        document.getElementById('error-message').textContent = result.message;
                        document.getElementById('error-message').style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('error-message').textContent = error.message;
                    document.getElementById('error-message').style.display = 'block';
                });
            });
        });
    </script>
</body>
</html>
