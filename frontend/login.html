<!DOCTYPE html>
<html>
  <head>
    <title>Learning Programming - Login</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <style>
      #wrapper {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      #header {
        /* Keep the header at the top */
      }

      #main {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .post {
        width: 50%;
        max-width: 600px;
      }

      #sidebar {
        display: none;
      }

      #menu {
        /* Styles for the menu (if needed) */
      }

      /* Target the columns containing the input fields */
      .col-6.col-12-xsmall {
        width: 100%; /* Make them take full width of the parent */
      }

      /* Input fields styles */
      input[type="text"],
      input[type="password"] {
        width: calc(100% - 20px); /* Adjust width to account for padding */
        max-width: 100%; /* Ensure they don't exceed the parent width */
        padding: 10px;
        box-sizing: border-box;
        font-size: 16px;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .row {
        display: contents;
      }

      .col-6,
      .col-12 {
        width: auto;
      }

      .actions {
        display: flex;
        justify-content: center;
        gap: 10px;
      }
    </style>
  </head>

  <body class="is-preload">
    <div id="wrapper">
      <header id="header">
        <h1><a href="index.html">Learn Programming</a></h1>
        <nav class="links">
          <ul>
            <li><a href="#">Courses</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
        <nav class="main">
          <ul>
            <li class="menu">
              <a class="fa-bars" href="#menu">Menu</a>
            </li>
          </ul>
        </nav>
      </header>

      <section id="menu">
        <section>
          <form class="search" method="get" action="#">
            <input type="text" name="query" placeholder="Search" />
          </form>
        </section>

        <section>
          <ul class="links">
            <li>
              <a href="#">
                <h3>My Account</h3>
                <p>Manage your account settings and preferences</p>
              </a>
            </li>
            <li>
              <a href="#">
                <h3>Learning Progress</h3>
                <p>Track your learning journey and achievements</p>
              </a>
            </li>
            <li>
              <a href="#">
                <h3>Resources</h3>
                <p>Access study materials, guides, and documentation</p>
              </a>
            </li>
          </ul>
        </section>
      </section>

      <div id="main">
        <article class="post">
          <header>
            <div class="title">
              <h2><a href="#">Login</a></h2>
            </div>
          </header>

          <section>
            <form method="post" action="#">
              <div class="row gtr-uniform">
                <div class="col-6 col-12-xsmall">
                  <input
                    type="text"
                    name="username"
                    id="username"
                    placeholder="Username"
                  />
                </div>
                <div class="col-6 col-12-xsmall">
                  <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Password"
                  />
                </div>
                <div class="col-12">
                  <ul class="actions">
                    <li>
                      <input type="submit" value="Login" class="button large" />
                    </li>
                    <li>
                      <input
                        type="reset"
                        value="Reset"
                        class="button alt large"
                      />
                    </li>
                  </ul>
                </div>
              </div>
            </form>
          </section>
        </article>
      </div>
    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
